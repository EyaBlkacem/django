{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout des données</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
          overflow: auto; /* Active le défilement vertical si nécessaire */
      }
  </style>
</head>
<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Ajout des produits</h3>
                <p class="blue-text">Veuillez noter que <br> tous les champs sont obligatoires</p>
                <div class="card">
                    <h5 class="text-center mb-4">Pharmacie projet</h5>
                    <form class="form-card" method="POST" enctype="multipart/form-data" >

                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Le nom du produit <span class="text-danger">*</span></label>
                                <input type="text" id="name" name="name" placeholder="entrer le nom de produit " class="form-control" required>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Sélectionner la catégorie <span class="text-danger">*</span></label>
                                <select id="category" name="category" class="form-control" required>
                                  {% for category in category %}

                                    <option value="{{category.pk}}">{{category.name}}</option>
                                    {% endfor%}
                                   
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">La Quantité du produit<span class="text-danger">*</span></label>
                              <input type="number" id="quantite" name="quantite" class="form-control" min="1" required>
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Le Prix du produit <span class="text-danger">*</span></label>
                              <input type="number" id="price" name="price" placeholder="entrer le prix du produit "  class="form-control" step="0.01" required>
                          </div>
                      </div>
                      <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                          <label class="form-control-label px-3">Date expiration<span class="text-danger">*</span></label>
                          <input type="text" id="date_expiration " name="date_expiration" placeholder="entrer la date d'expiration "onblur="validate(5)"  required>
                        </div>
                
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Image du produit <span class="text-danger">*</span></label>
                            <input type="file" id="image" name="image"  onblur="validate(5)"  required>
                        </div>
                      </div>
                        <div class="form-group col-sm-12 flex-column d-flex">
                          <label class="form-control-label px-3">La description du produit</label>
                          <input type="text" id="description"name="description" placeholder="entrer une Description "  class="form-control">
                      </div>
                      

                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                              <input type="submit"  class="btn btn-primary" value="Enregistrer">
                               <!-- <button type="" ></button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="{%static 'script.js'%}"></script>

<script src="{%static 'bootstrap.min.js'%}"></script>
</html>
